{% extends "base_generic.html" %}

{% block css %}
<style>
  h1 + p {
    margin-top: 5%;
  }

  form input[type="submit"] {
    margin-top: 1.5%;
  }

</style>
{% endblock %}
{% block content %}
<main>
  <h1>Renouveler : {{ book_instance.book.title }}</h1>
  <p>Emprunteur : {{ book_instance.borrower }}</p>
  <p {% if book_instance.is_overdue %} class="text-danger"{% endif %}>Date de retour : {{ book_instance.due_back|date:"d/m/Y" }}</p>

  <form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_p }}
    </table>
    <input type="submit" class="button" value="Renouveler">
  </form>
</main>
{% endblock %}
