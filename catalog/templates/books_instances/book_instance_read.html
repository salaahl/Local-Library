{% extends "base_generic.html" %} 

{% block title %}{{ book_instance.book.title }}{% endblock %} 

{% block css %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/book_instance_read.css' %}">
{% endblock %} 

{% block content %}
<main>
  <div id="pages">
    <input id="page_num" /> sur <span id="page_count"></span>
  </div>
  <div id="wrapper">
    <div id="container">
      <section class="open-book">
        <header>
          <h1>{{ book_instance.book.title }}</h1>
          <h6>{{ book_instance.book.author }}</h6>
        </header>
        <article id="canvas-container">
          <button id="prev">❮</button>
          <button id="next">❯</button>
          <canvas id="canvas1"></canvas>
          <canvas id="canvas2"></canvas>
          <input type="hidden" id="pdf-url" value="{{ book_instance.pdf_file.url }}" />
          <input type="hidden" id="bookmark" value="{{ book_instance.bookmark }}" />
          <input type="hidden" id="bookmark-url" value="{% url 'book_instance-bookmark' book_instance.id %}" />
        </article>
        <footer></footer>
      </section>
    </div>
  </div>
</main>
{% endblock %} 

{% block js %}
{% load static %}
<script type="module" src="{% static 'js/book_instance_read.js' %}"></script>
{% endblock %}
